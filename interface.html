<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Service Interface</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" type="text/javascript"></script>
    <script src="interface.js"></script>
</head>

<body>
    <h1>Web Service Interface</h1>
    <section>
        <h2>Resources</h2>
        <ul id="resources">
            <li><a href="#" data-resource="teams">Teams</a></li>
            <li><a href="#" data-resource="players">Players</a></li>
        </ul>
    </section>
    <section>
        <form name="form1" id="form1" method="post">
            Name: <input type="text" name="name" list="names" size="60"><br>
            <datalist id="names">
            </datalist>
            Email: <input type="text" name="email" list="emails" size="60"><br>
            <datalist id="emails">
            </datalist>
            Average Age: <input type="number" name="average_age" list="average_age" size="60"><br>
            <datalist id="average_age">
            </datalist>
        </form>
        <button onclick="insert()">Insert into DB</button>
        <button onclick="del()">Delete from DB</button>
        <button onclick="query()">Query DB</button>
        <p>Response</p>
        <div id="response"></div>
    </section>
    <section>
        <h2>HTTP Method</h2>
        <select id="http-method">
            <option value="GET">GET</option>
            <option value="POST">POST</option>
            <option value="PUT">PUT</option>
            <option value="DELETE">DELETE</option>
        </select>
    </section>
    <section>
        <h2>Resource</h2>
        <input type="text" id="resource" size="80">
    </section>
    <section>
        <h2>Request Body</h2>
        <textarea id="request-body" cols="80" rows="5"></textarea>
    </section>
    <button id="send-request">Send Request</button>
    <section>
        <h2>HTTP Status Code</h2>
        <p id="status-code"></p>
    </section>
    <section>
        <h2>HTTP Response Body</h2>
        <pre id="response-body"></pre>
    </section>
    <button id="clear-interface">Clear</button>
</body>


</html>
